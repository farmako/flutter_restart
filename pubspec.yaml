name: restart
description: "A Flutter plugin to restart the application."
version: 1.0.0
homepage: https://github.com/farmako/flutter_restart

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: app.farmako.restart
        pluginClass: RestartPlugin
      ios:
        pluginClass: RestartPlugin
